

{% extends "base.html" %}
{% block header %}
 
<div class="header" id="head">
    <div class="title">基于人脸识别的办公室系统</div>
    <link type="text/css" rel="stylesheet"  href="{{static_url("css/index.css")}}" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0,user-scalable=1;" /> -->
</div>

{% end %}
{% block body %}

<div class="cd-user-modal"> 
    <div class="cd-user-modal-container">
        <div class="sideleft">
            <h1>基于人脸识别的办公室系统
            </h1>
            </br></br></br>
            <p>拍照并上传合照
            </p>
            <p>识别照片人脸
            </p>
    
        </div>
        <div class="sideright">
            <div id="cd-login"> <!-- 登录表单 -->
                <form class="cd-form" method="POST">
                    <p class="fieldset">
                        <label class="astyle">用户名</label>
                        <input id="username" type="text" placeholder="输入用户名">
                    </p>

                    <p class="fieldset">
                        <label class="astyle">密码</label>
                        <input id="password" type="password"  placeholder="输入密码">
                    </p>

                    <p class="fieldset">
                        <input type="checkbox" id="remember-me" checked>
                        <label for="remember-me">记住登录状态</label>
                    </p>

                    <p class="fieldset">
                        <input class="full-width2" type="button" id="login" value="登 录" onmouseover="this.style.backgroundPosition='left -36px'"
                        onmouseout="this.style.backgroundPosition='left top'">
                    </p>

                    <p class="fieldset">
                        <input class="full-width2" type="button" id="toregister" value="注 册" onmouseover="this.style.backgroundPosition='left -36px'"
                        onmouseout="this.style.backgroundPosition='left top'">
                    </p>

                    <p class="fieldset">
                        <input class="full-width2" type="button" id="toforgetpwd" value="忘记密码" onmouseover="this.style.backgroundPosition='left -36px'"
                        onmouseout="this.style.backgroundPosition='left top'">
                    </p>

                </form>
            </div>
        </div>
    </div>
</div> 


{% end %}

{% block footer %}
<div class="footer" id="foot">
    <div class="footer" id="foot">
        <div class="copyright">
            <div class="img">
                <i class="icon2"></i><span>办公室：7#605</span>
            </div>
            <div class="img">
                <i class="icon3"></i><span>作者：冯读硕</span>
            </div>
            <div class="img">
                <i class="icon3"></i><span>电话：18896809086</span>
            </div>
        </div>       
    </div>
</div>

{% end %}
