{% extends "base.html" %}

{% block header %}
<div class="header" id="head">
    <div class="title">基于人脸识别的办公室系统</div>
    <link type="text/css" rel="stylesheet"  href="{{static_url("css/modify.css")}}" />
</div>
   
{% end %}

{% block body %}

<div class="cd-user-modal"> 
    <div class="cd-user-modal-container">
        <div class="sideleft">
            <h1>基于人脸识别的办公室系统
            </h1>
            </br></br></br>
            <p>拍照并上传合照
            </p>
            <p>识别照片人脸
            </p>
        </div>
        <div class="sideright">
            <div id="cd-signup">
                <form class="cd-form" method="POST">
                    <p class="fieldset">
                        <label class="image-replace cd-username" for="username">用户名</label>
                        <input class="full-width has-padding has-border" id="username" type="text" placeholder="输入用户名">
                    </p>
    
                    <p class="fieldset">
                        <label class="image-replace cd-email" for="email">邮箱</label>
                        <input class="full-width has-padding has-border" id="email" type="text" placeholder="输入mail">
                    </p>
    
                    <p class="fieldset">
                        <label class="image-replace cd-password" for="password">密码</label>
                        <input class="full-width has-padding has-border" id="password" type="password"  placeholder="输入密码">
                    </p>
    
                    <p class="fieldset">
                        <label class="image-replace cd-password" for="repassword">确认密码</label>
                        <input class="full-width has-padding has-border" id="repassword" type="password"  placeholder="确认密码">
                    </p>
    
                    <p class="fieldset">
                        <input class="full-width2" type="button" id="resetpassword" value="重置密码" onmouseover="this.style.backgroundPosition='left -36px'"
                        onmouseout="this.style.backgroundPosition='left top'">
                    </p>

                    <p class="fieldset">
                            <input class="full-width2" type="button" id="tologin" value="返回登录" onmouseover="this.style.backgroundPosition='left -36px'"
                            onmouseout="this.style.backgroundPosition='left top'">
                    </p>
                </form>
            </div>
        </div>
    </div>
</div> 

{% end %}
